<!-- status.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Status</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Sensor Status</h2>

    <table>
        <tr>
            <th>Sensor ID</th>
            <th>User ID</th>
            <th>Model</th>
            <th>Floor</th>
            <th>Last Timestamp</th>
            <th># of Recordings</th>
        </tr>
        {% for sensor in sensors %}
            <tr>
                <td>{{ sensor.id }}</td>
                <td>{{ sensor.userid }}</td>
                <td>{{ sensor.model }}</td>
                <td>{{ sensor.floor }}</td>
                <td>{{ sensor.last_timestamp }}</td>
                <td>{{ sensor.num_recordings }}</td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
